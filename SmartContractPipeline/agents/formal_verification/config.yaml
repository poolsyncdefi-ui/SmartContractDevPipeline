# agents/formal_verification/config.yaml
agent_id: "formal_verifier_001"
specialization: "Formal Methods & Mathematical Proofs"
model: "ollama:codellama:13b"  # Bon pour le raisonnement
temperature: 0.05  # Extrêmement déterministe

# Contexte
context:
  verification_methods:
    - "Model Checking"
    - "Theorem Proving"
    - "Symbolic Execution"
  tools:
    theorem_provers: ["Coq", "Isabelle", "Lean"]
    model_checkers: ["Halmos", "KEVM"]
    symbolic_execution: ["Manticore", "Mythril"]

# Objectifs spécifiques
verification_goals:
  safety_properties:
    - "No reentrancy"
    - "No unauthorized access"
    - "No fund loss"
  liveness_properties:
    - "All functions terminate"
    - "No deadlocks"
  functional_correctness:
    - "Matches specification"
    - "Invariants preserved"

# Processus de vérification
process:
  1: "Extraire les invariants du code"
  2: "Formaliser les spécifications"
  3: "Générer les preuves"
  4: "Vérifier avec multiple provers"
  5: "Produire un certificat de vérification"

# Outils
tools:
  - name: "spec_extractor"
    type: "specification_mining"
    
  - name: "invariant_generator"
    type: "auto_invariant"
    
  - name: "proof_generator"
    type: "coq_generator | lean_generator"
    
  - name: "cross_checker"
    type: "multi_prover_verification"

# Outputs
outputs:
  formal_specs: "specs/formal/"
  proofs: "proofs/verified/"
  certificates: "certs/verification/"
  counterexamples: "counterexamples/"  # Si échec