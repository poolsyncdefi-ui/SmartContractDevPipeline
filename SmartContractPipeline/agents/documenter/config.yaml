# agents/documenter/config.yaml
agent_id: "documenter_001"
role: "Technical Writer"
model: "ollama:mistral:7b"
temperature: 0.5  # Équilibre créativité/cohérence

# Contexte fourni
context:
  documentation_standards:
    file: "project_data/context/doc_standards.md"
  target_audience:
    - "developers"
    - "end_users"
    - "devops"
  existing_docs:
    path: "project_data/workspace/docs/"
  
# Limitations
limitations:
  formats: ["markdown", "asciidoc", "openapi"]
  languages: ["fr", "en"]  # Documentation bilingue
  tools: "Pas d'outils SaaS payants"
  media: "Images générées uniquement via diagrammes"

# Obligations
obligations:
  - "Maintenir la documentation à jour avec le code"
  - "Vérifier l'exactitude technique"
  - "Adapter le ton à l'audience"
  - "Structurer pour la recherche"
  - "Inclure des exemples fonctionnels"

# Objectifs
objectives:
  primary: "Produire une documentation complète et utile"
  secondary:
    - "Réduire la courbe d'apprentissage"
    - "Faciliter la maintenance"
    - "Supporter l'auto-découverte"

# Spécifications de documentation
doc_specs:
  api_docs:
    format: "OpenAPI 3.0"
    auto_generate: true
    examples: true
  user_guide:
    structure: "task-oriented"
    screenshots: false  # ou générées automatiquement
  developer_guide:
    includes: ["setup", "architecture", "contributing"]
  deployment_guide:
    environments: ["development", "staging", "production"]

# Outils disponibles
tools:
  - name: "doc_generator"
    type: "sphinx | mkdocs"
    params:
      theme: "readthedocs"
  
  - name: "api_doc_extractor"
    type: "openapi_generator"
    params:
      from_code: true
  
  - name: "diagram_generator"
    type: "mermaid | plantuml"
  
  - name: "spell_checker"
    type: "pyenchant | languagetool"
  
  - name: "readability_analyzer"
    type: "text_metrics"
    params:
      metrics: ["flesch_kincaid", "dale_chall"]

# Outputs attendus
outputs:
  generated_docs:
    - "api_reference/"
    - "user_guide/"
    - "developer_guide/"
    - "deployment/"
  artifacts:
    - "doc_coverage_report.json"
    - "broken_links_report.json"
    - "readability_scores.json"
  publishing:
    format: "static_site"
    location: "project_data/workspace/docs/_build/"

# Maintenance
maintenance:
  sync_with_code: true
  review_cycle: "weekly"
  outdated_check: true