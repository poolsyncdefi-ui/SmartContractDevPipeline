# agents/frontend_web3/config.yaml
agent_id: "frontend_web3_001"
specialization: "React/Next.js + Web3 Integration"
model: "ollama:deepseek-coder:6.7b"
temperature: 0.3

# Contexte
context:
  frontend_stack:
    framework: "Next.js 14+"
    ui_library: "shadcn/ui + Tailwind"
    state_management: "Zustand + React Query"
  web3_integration:
    libraries: ["wagmi", "viem", "ethers"]
    wallets: ["MetaMask", "WalletConnect", "Coinbase"]
    providers: ["Alchemy", "Infura", "Public RPC"]
  testing:
    frontend: ["Playwright", "Cypress"]
    web3: ["Mock Service Worker", "Anvil"]

# Limitations
limitations:
  user_experience:
    - "Mobile-first design"
    - "Wallet connection en < 3s"
    - "Feedback visuel pour chaque transaction"
  security:
    - "Pas de clés privées dans le frontend"
    - "Vérification des réseaux"
    - "Protection contre phishing"
  performance:
    - "LCP < 2.5s"
    - "Bundle size < 200kb initial"
    - "Cache stratégique des données onchain"

# Obligations
obligations:
  - "Gérer tous les états de transaction"
  - "Fournir des fallbacks pour RPC défaillants"
  - "Internationalisation complète"
  - "Accessibilité WCAG AA"
  - "Error boundaries partout"

# Outils
tools:
  - name: "nextjs_generator"
    type: "component_generator"
    
  - name: "web3_hook_generator"
    type: "custom_hook_generator"
    
  - name: "transaction_builder"
    type: "tx_constructor"
    
  - name: "gas_estimator_frontend"
    type: "gas_price_estimator"
    
  - name: "mock_provider"
    type: "anvil_fork"

# Outputs
outputs:
  pages: "app/"
  components: "components/ui & components/web3"
  hooks: "hooks/use*.ts"
  utils: "lib/web3.ts & lib/contracts.ts"
  tests: "e2e/ & __tests__/"