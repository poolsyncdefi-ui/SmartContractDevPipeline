# monitoring/dashboard_config.yaml
dashboard:
  name: "Smart Contract Safety Dashboard"
  refresh_interval: 30  # secondes
  
  widgets:
    - type: "formal_verification_status"
      title: "Preuves Formelles"
      metrics:
        - "proofs_completed"
        - "proofs_pending"
        - "verification_score"
    
    - type: "fuzzing_coverage"
      title: "Couverture Fuzzing"
      metrics:
        - "branch_coverage"
        - "state_coverage"
        - "edge_cases_found"
    
    - type: "gas_optimization"
      title: "Optimisation Gas"
      metrics:
        - "gas_saved_vs_baseline"
        - "worst_case_gas"
        - "average_gas"
    
    - type: "security_scan"
      title: "Scans Sécurité"
      metrics:
        - "critical_vulnerabilities"
        - "high_vulnerabilities"
        - "slither_score"
    
    - type: "multi_chain_compatibility"
      title: "Compatibilité Multi-Chaîne"
      metrics:
        - "ethereum_compatibility"
        - "l2_compatibility"
        - "testnet_deployments"

  alerts:
    - trigger: "new_vulnerability_found"
      severity: "critical"
      action: "pause_pipeline"
    
    - trigger: "proof_failed"
      severity: "high"
      action: "auto_correct"
    
    - trigger: "gas_limit_exceeded"
      severity: "medium"
      action: "optimize_retry"
    
    - trigger: "test_coverage_below_95"
      severity: "low"
      action: "generate_more_tests"