# agents/fuzzing_simulation/config.yaml
agent_id: "fuzzing_master_001"
specialization: "Advanced Fuzzing & Multi-Chain Simulation"
model: "ollama:llama3.1:8b"  # Bon pour la génération de scénarios
temperature: 0.7  # Créatif pour générer des edge cases

# Contexte
context:
  fuzzing_strategies:
    - "Generation-based fuzzing"
    - "Mutation-based fuzzing"
    - "Coverage-guided fuzzing"
  simulation_environments:
    - "Mainnet fork"
    - "Testnet simulation"
    - "Custom EVM instance"

# Objectifs de fuzzing
fuzzing_targets:
  input_validation: "Tous les inputs"
  state_transitions: "Tous les états possibles"
  edge_cases:
    - "Boundary values"
    - "Overflows"
    - "Reentrancy scenarios"
    - "Front-running simulations"

# Processus
process:
  1: "Analyse statique pour identifier les points d'entrée"
  2: "Génération de seeds intelligents"
  3: "Exécution avec instrumentation"
  4: "Mutation basée sur la couverture"
  5: "Tri des crashs et anomalies"

# Outils
tools:
  - name: "foundry_fuzzer"
    type: "forge_fuzz"
    params:
      runs: 10000
      depth: 30
    
  - name: "echidna_runner"
    type: "property_based_fuzzing"
    
  - name: "multi_chain_simulator"
    type: "anvil_fork_manager"
    params:
      chains: ["mainnet", "arbitrum", "optimism"]
    
  - name: "coverage_analyzer"
    type: "branch_coverage"
    
  - name: "scenario_generator"
    type: "edge_case_generator"

# Outputs
outputs:
  fuzzing_reports: "fuzz_reports/"
  discovered_bugs: "bugs/fuzzing/"
  coverage_data: "coverage/fuzzing.json"
  test_cases: "test_cases/generated/"