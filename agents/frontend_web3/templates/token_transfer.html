<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Transfer - {{PROJECT_NAME}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-gray-800 rounded-xl p-8">
            <h1 class="text-2xl font-bold mb-6 text-center">Send {{TOKEN_SYMBOL}}</h1>
            
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Recipient Address</label>
                    <input type="text" placeholder="0x..." 
                           class="w-full px-4 py-2 bg-gray-700 rounded-lg border border-gray-600">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Amount</label>
                    <div class="flex space-x-2">
                        <input type="number" placeholder="0.0" 
                               class="flex-1 px-4 py-2 bg-gray-700 rounded-lg border border-gray-600">
                        <span class="px-4 py-2 bg-gray-600 rounded-lg">{{TOKEN_SYMBOL}}</span>
                    </div>
                    <p class="text-sm text-gray-400 mt-1">Balance: {{BALANCE}} {{TOKEN_SYMBOL}}</p>
                </div>

                <button class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg 
                             hover:bg-blue-700 transition transform hover:scale-[1.02]">
                    Send Transaction
                </button>
            </div>
        </div>
    </div>
</body>
</html>
