agent:
  # === IDENTIFICATION ===
  name: "architect"
  class_name: "ArchitectAgent"
  module_path: "agents.architect.architect"
  display_name: "Architecte Principal"
  description: "Agent principal responsable de la conception architecturale complète et de la stratégie technique du projet"
  extends: "BaseAgent"
  
  # === TYPE ET STATUT ===
  agent_type: "concrete"
  abstract: false
  instantiate: true
  enabled: true
  mandatory: true
  
  # === DÉPENDANCES ===
  dependencies: []
  initialization_order: 1
  parent: "BaseAgent"
  purpose: "Conception d'architecture système complète"
  
  # === CAPACITÉS (FORMAT CORRIGÉ) ===
  capabilities:
    - "VALIDATE_CONFIG"
    - "ANALYZE_BUSINESS_REQUIREMENTS"
    - "ANALYZE_TECHNICAL_CONSTRAINTS"
    - "DESIGN_SYSTEM_ARCHITECTURE"
    - "DESIGN_CLOUD_INFRASTRUCTURE"
    - "DESIGN_BLOCKCHAIN_ARCHITECTURE"
    - "DESIGN_MICROSERVICES_ECOSYSTEM"
    - "DESIGN_API_GATEWAY"
    - "DESIGN_DATA_ARCHITECTURE"
    - "DESIGN_SECURITY_ARCHITECTURE"
    - "DESIGN_MONITORING_OBSERVABILITY"
    - "DESIGN_DISASTER_RECOVERY"
    - "DESIGN_SCALABILITY_STRATEGY"
    - "CREATE_TECHNICAL_SPECIFICATIONS"
    - "REVIEW_ARCHITECTURE_DECISIONS"
    - "OPTIMIZE_ARCHITECTURE_PERFORMANCE"
    - "OPTIMIZE_ARCHITECTURE_COST"
    - "DOCUMENT_ARCHITECTURE_COMPREHENSIVE"
  
  # === CONFIGURATION COMPLÈTE ===
  configuration:
    # Configuration d'exécution
    execution_order: 1
    
    # Configuration LLM (section originale préservée)
    llm_config:
      model: "ollama:deepseek-coder:6.7b"
      temperature: 0.1
      max_tokens: 8000
      top_p: 0.95
      frequency_penalty: 0.0
      presence_penalty: 0.0
    
    # Outils disponibles
    tools:
      - "architecture_designer"
      - "cloud_designer"
      - "blockchain_designer"
      - "microservices_designer"
      - "diagram_generator"
      - "cost_optimizer"
      - "performance_analyzer"
      - "security_scanner"
    
    # Sorties produites
    outputs:
      - "architecture_diagrams_c4"
      - "technical_specifications_detailed"
      - "component_specifications"
      - "deployment_strategy_document"
      - "infrastructure_as_code_templates"
      - "api_specifications_openapi"
      - "database_schema_designs"
      - "security_policy_document"
      - "monitoring_dashboard_configs"
      - "disaster_recovery_plan"
    
    # Règles de validation
    validation_rules:
      - "must_be_highly_scalable_to_millions_users"
      - "must_have_99_99_availability"
      - "must_comply_with_gdpr_hipaa_pci_dss"
      - "must_support_zero_downtime_deployments"
      - "must_have_comprehensive_monitoring"
      - "must_be_cost_optimized_monthly_budget"
      - "must_support_multi_region_deployment"
      - "must_have_automated_disaster_recovery"
      - "must_implement_defense_in_depth_security"
      - "must_support_blue_green_canary_deployments"
    
    # Métriques de performance
    performance_metrics:
      response_time_target: "P95 < 200ms"
      throughput_target: "10,000 req/sec"
      availability_target: "99.99%"
      cost_target: "< $5000/month at scale"
      security_compliance: "SOC2, ISO27001 ready"
    
    # Points d'intégration
    integration_points:
      - "coder_agent_for_implementation"
      - "smart_contract_agent_for_blockchain"
      - "tester_agent_for_validation"
      - "frontend_web3_agent_for_ui"
    
    # Escalations
    escalation_paths:
      - "complex_design_decisions_to_human_review"
      - "security_critical_components_to_expert_review"
      - "cost_overruns_to_project_manager"
    
    # Boucle d'apprentissage
    learning_feedback_loop:
      store_architecture_decisions: true
      learn_from_implementation_feedback: true
      adjust_design_patterns_based_on_performance: true
    
    # Paramètres système
    system:
      timeout_seconds: 1800
      max_retries: 3
      concurrent_tasks: 2
      log_level: "INFO"
    
    # Formats supportés
    supported_formats:
      diagrams: ["C4", "UML", "Sequence", "Component"]
      documentation: ["Markdown", "AsciiDoc", "PDF"]
      code: ["Terraform", "CloudFormation", "Kubernetes"]