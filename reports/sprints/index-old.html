                        { title: "Optimiser endpoints", desc: "Cache Redis", priority: "medium" },
                        { title: "Compl√©ter documentation", desc: "Guide utilisateur", priority: "low" }
                    ]
                },
                kpis: [
                    { icon: "üìä", value: "85%", label: "Succ√®s", trend: "+12%" },
                    { icon: "üß™", value: "94%", label: "Couverture tests", trend: "+5%" },
                    { icon: "‚è±Ô∏è", value: "2.4", label: "It√©rations moy.", trend: "-0.3" },
                    { icon: "üì¶", value: "8.5h", label: "Temps moyen", trend: "" },
                    { icon: "‚ö†Ô∏è", value: "3", label: "Blocages", trend: "+1" },
                    { icon: "üí°", value: "12", label: "Am√©liorations", trend: "+4" }
                ]
            },

            // √âtat interne
            currentSprint: "SPRINT-000",
            sortColumn: 0,
            sortDirection: {},

            // Initialisation
            async init() {
                console.log('üöÄ Initialisation du Sprint Dashboard...');
                try {
                    // Ici, vous pourrez plus tard charger les donn√©es depuis une API
                    // const response = await fetch('/api/sprints/current');
                    // this.sprintData = await response.json();
                    
                    this.render();
                    this.populateFilters();
                } catch (error) {
                    console.error('‚ùå Erreur:', error);
                    document.getElementById('table-body').innerHTML = 
                        `<tr><td colspan="6" class="error">‚ùå Erreur de chargement: ${error.message}</td></tr>`;
                }
            },

            // Rendu complet
            render() {
                this.renderHeader();
                this.renderStats();
                this.renderSummary();
                this.renderSegments();
                this.renderKPIs();
                this.updateFiltersCount();
            },

            renderHeader() {
                document.getElementById('sprint-name').textContent = this.sprintData.name || 'Sprint Dashboard';
                document.getElementById('sprint-id').textContent = this.sprintData.id;
                document.getElementById('sprint-stats').textContent = `${this.sprintData.segments.length} segments`;
                
                if (this.sprintData.startDate && this.sprintData.endDate) {
                    const start = new Date(this.sprintData.startDate).toLocaleDateString('fr-FR');
                    const end = new Date(this.sprintData.endDate).toLocaleDateString('fr-FR');
                    document.getElementById('sprint-dates').textContent = `${start} - ${end}`;
                }
                
                document.getElementById('footer-text').textContent = `Sprint Dashboard ‚Ä¢ ${this.sprintData.id} ‚Ä¢ `;
                document.getElementById('footer-date').textContent = `G√©n√©r√© le ${new Date().toLocaleDateString('fr-FR')}`;
            },

            renderStats() {
                const segments = this.sprintData.segments;
                const success = segments.filter(s => s.status === 'success').length;
                const failed = segments.filter(s => s.status === 'failed').length;
                const pending = segments.filter(s => s.status === 'pending').length;
                const total = segments.length;
                const successRate = total > 0 ? Math.round((success / total) * 100) : 0;
                
                document.getElementById('stats-success').textContent = success;
                document.getElementById('stats-failed').textContent = failed;
                document.getElementById('stats-pending').textContent = pending;
                document.getElementById('stats-success-rate').textContent = successRate + '%';
            },

            renderSummary() {
                const summary = this.sprintData.summary;
                const container = document.getElementById('summary-container');
                
                const cards = [
                    { 
                        title: '‚úÖ R√©alis√©', 
                        items: summary.realized, 
                        color: 'green'
                    },
                    { 
                        title: '‚ö†Ô∏è Points d\'attention', 
                        items: summary.attention, 
                        color: 'yellow'
                    },
                    { 
                        title: 'üìã √Ä suivre', 
                        items: summary.following, 
                        color: 'blue'
                    },
                    { 
                        title: 'üí° Recommandations', 
                        items: summary.recommendations, 
                        color: 'purple'
                    }
                ];
                
                container.innerHTML = cards.map(card => {
                    return `
                        <div class="summary-card card-${card.color}">
                            <div class="card-title">
                                ${card.title}
                            </div>
                            <ul class="card-list">
                                ${card.items.map(item => {
                                    let priorityBadge = '';
                                    if (item.priority) {
                                        if (item.priority === 'high') {
                                            priorityBadge = '<span class="priority-high">Haute</span>';
                                        } else if (item.priority === 'medium') {
                                            priorityBadge = '<span class="priority-medium">Moyenne</span>';
                                        } else if (item.priority === 'low') {
                                            priorityBadge = '<span class="priority-low">Basse</span>';
                                        }
                                    }
                                    
                                    return `
                                        <li>
                                            <div class="list-title">
                                                ${item.name || item.title}
                                                ${item.id ? `<span class="list-badge">${item.id}</span>` : ''}
                                                ${priorityBadge}
                                            </div>
                                            <div class="list-desc">${item.desc}</div>
                                        </li>
                                    `;
                                }).join('')}
                            </ul>
                        </div>
                    `;
                }).join('');
            },

            renderSegments() {
                const tbody = document.getElementById('table-body');
                
                tbody.innerHTML = this.sprintData.segments.map((segment, index) => {
                    const detailId = `detail-${segment.id.toLowerCase()}`;
                    
                    // Ligne principale
                    const mainRow = `
                        <tr class="segment-main" onclick="SprintManager.toggleDetail('${detailId}')"
                            data-sprint="${this.sprintData.id}"
                            data-domain="${segment.domain}"
                            data-status="${segment.status}"
                            data-agent="${segment.agents.join(',')}">
                            <td><strong>${segment.id}</strong></td>
                            <td>${segment.name}</td>
                            <td><span class="domain-tag">${segment.domainLabel}</span></td>
                            <td>${segment.functions.join(', ')}</td>
                            <td>${segment.agents.map(a => `<span class="agent-tag">${this.getAgentIcon(a)} ${a}</span>`).join(' ')}</td>
                            <td><span class="status-badge status-${segment.status}">${this.getStatusLabel(segment.status)}</span></td>
                        </tr>
                    `;
                    
                    // Ligne de d√©tail
                    const detailRow = `
                        <tr id="${detailId}" class="segment-detail-row" style="display: none;">
                            <td colspan="6">
                                <div class="segment-detail">
                                    <div class="synthesis-card">
                                        <div class="synthesis-title">üìã ${segment.name} (${segment.id})</div>
                                        <div class="synthesis-text">${segment.synthesis}</div>
                                        <div class="tech-specs">
                                            ${Object.entries(segment.technical).map(([key, value]) => `
                                                <div class="spec-item">
                                                    <span class="spec-label">${key}</span>
                                                    <span class="spec-value">${Array.isArray(value) ? value.join(', ') : value}</span>
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>
                                    ${segment.traces.length > 0 ? `
                                        <div class="detail-grid">
                                            ${this.groupTracesByAgent(segment.traces).map(group => `
                                                <div class="agent-trace">
                                                    <h5><span>${this.getAgentIcon(group.agent)}</span> ${this.getAgentName(group.agent)}</h5>
                                                    ${group.traces.map(trace => `
                                                        <div class="trace-timeline">${trace.time} - ${trace.action}</div>
                                                    `).join('')}
                                                    <div class="trace-meta">${group.meta}</div>
                                                </div>
                                            `).join('')}
                                        </div>
                                    ` : ''}
                                </div>
                            </td>
                        </tr>
                    `;
                    
                    return mainRow + detailRow;
                }).join('');
            },

            renderKPIs() {
                const container = document.getElementById('kpi-container');
                
                container.innerHTML = this.sprintData.kpis.map(kpi => `
                    <div class="kpi-item">
                        <div class="kpi-icon">${kpi.icon}</div>
                        <div class="kpi-content">
                            <div class="kpi-value">${kpi.value}</div>
                            <div class="kpi-label">${kpi.label}</div>
                            ${kpi.trend ? `<div class="kpi-trend">${kpi.trend}</div>` : ''}
                        </div>
                    </div>
                `).join('');
            },

            populateFilters() {
                // Domaines uniques
                const domains = [...new Set(this.sprintData.segments.map(s => s.domain))];
                const domainSelect = document.getElementById('filter-domain');
                domains.forEach(domain => {
                    const count = this.sprintData.segments.filter(s => s.domain === domain).length;
                    const label = this.sprintData.segments.find(s => s.domain === domain)?.domainLabel || domain;
                    domainSelect.innerHTML += `<option value="${domain}">${label} (${count})</option>`;
                });

                // Agents uniques
                const allAgents = this.sprintData.segments.flatMap(s => s.agents);
                const agents = [...new Set(allAgents)];
                const agentSelect = document.getElementById('filter-agent');
                agents.forEach(agent => {
                    const count = this.sprintData.segments.filter(s => s.agents.includes(agent)).length;
                    agentSelect.innerHTML += `<option value="${agent}">${this.getAgentName(agent)} (${count})</option>`;
                });

                // Fonctions (pour l'exemple, on garde statique)
            },

            getAgentIcon(agent) {
                const icons = {
                    'architect': 'üèóÔ∏è',
                    'coder': 'üë®‚Äçüíª',
                    'tester': 'üß™',
                    'documenter': 'üìö'
                };
                return icons[agent] || 'ü§ñ';
            },

            getAgentName(agent) {
                const names = {
                    'architect': 'Architect',
                    'coder': 'Coder',
                    'tester': 'Tester',
                    'documenter': 'Documenter'
                };
                return names[agent] || agent;
            },

            getStatusLabel(status) {
                const labels = {
                    'success': '‚úÖ Valid√©',
                    'failed': '‚ö†Ô∏è Point d\'attention',
                    'pending': 'üìã √Ä suivre'
                };
                return labels[status] || status;
            },

            groupTracesByAgent(traces) {
                const groups = {};
                traces.forEach(trace => {
                    if (!groups[trace.agent]) {
                        groups[trace.agent] = { agent: trace.agent, traces: [], meta: '' };
                    }
                    groups[trace.agent].traces.push(trace);
                    
                    // Concat√©ner les meta (pour simplifier)
                    if (trace.meta) {
                        groups[trace.agent].meta += (groups[trace.agent].meta ? ' ‚Ä¢ ' : '') + trace.meta;
                    }
                });
                return Object.values(groups);
            },

            toggleDetail(detailId) {
                const detailRow = document.getElementById(detailId);
                if (detailRow) {
                    detailRow.style.display = detailRow.style.display === 'none' ? 'table-row' : 'none';
                }
            },

            applyFilters() {
                const selectedDomain = document.getElementById('filter-domain').value;
                const selectedStatus = document.getElementById('filter-status').value;
                const selectedAgent = document.getElementById('filter-agent').value;
                
                const mainRows = document.querySelectorAll('.segment-main');
                let visibleCount = 0;
                
                mainRows.forEach(row => {
                    let visible = true;
                    
                    // Filtre domaine
                    if (selectedDomain !== 'all' && row.dataset.domain !== selectedDomain) {
                        visible = false;
                    }
                    
                    // Filtre statut
                    if (visible && selectedStatus !== 'all' && row.dataset.status !== selectedStatus) {
                        visible = false;
                    }
                    
                    // Filtre agent
                    if (visible && selectedAgent !== 'all') {
                        const rowAgents = row.dataset.agent?.split(',') || [];
                        if (!rowAgents.includes(selectedAgent)) {
                            visible = false;
                        }
                    }
                    
                    row.style.display = visible ? '' : 'none';
                    
                    // Masquer √©galement la ligne de d√©tail associ√©e
                    const onclickAttr = row.getAttribute('onclick');
                    if (onclickAttr) {
                        const match = onclickAttr.match(/'([^']+)'/);
                        if (match) {
                            const detailRow = document.getElementById(match[1]);
                            if (detailRow) {
                                detailRow.style.display = 'none';
                            }
                        }
                    }
                    
                    if (visible) visibleCount++;
                });
                
                this.updateFiltersCount(visibleCount);
            },

            resetFilters() {
                document.getElementById('filter-sprint').value = 'current';
                document.getElementById('filter-domain').value = 'all';
                document.getElementById('filter-status').value = 'all';
                document.getElementById('filter-agent').value = 'all';
                document.getElementById('filter-function').value = 'all';
                this.applyFilters();
            },

            filterByStatus(status) {
                document.getElementById('filter-status').value = status;
                this.applyFilters();
            },

            updateFiltersCount(count) {
                const total = this.sprintData.segments.length;
                document.getElementById('result-count').textContent = 
                    (count !== undefined ? count : total) + ' r√©sultats';
            },

            sortTable(columnIndex) {
                const tbody = document.getElementById('table-body');
                const rows = Array.from(tbody.querySelectorAll('.segment-main'));
                
                // Inverser la direction du tri
                this.sortDirection[columnIndex] = !this.sortDirection[columnIndex];
                
                rows.sort((a, b) => {
                    const aVal = a.cells[columnIndex].textContent.trim();
                    const bVal = b.cells[columnIndex].textContent.trim();
                    
                    if (this.sortDirection[columnIndex]) {
                        return aVal.localeCompare(bVal);
                    } else {
                        return bVal.localeCompare(aVal);
                    }
                });
                
                // R√©organiser le tableau
                rows.forEach(row => {
                    tbody.appendChild(row);
                    const onclickAttr = row.getAttribute('onclick');
                    if (onclickAttr) {
                        const match = onclickAttr.match(/'([^']+)'/);
                        if (match) {
                            const detailRow = document.getElementById(match[1]);
                            if (detailRow) tbody.appendChild(detailRow);
                        }
                    }
                });
            }
        };

        // Initialisation au chargement
        document.addEventListener('DOMContentLoaded', () => SprintManager.init());
    </script>
</body>
