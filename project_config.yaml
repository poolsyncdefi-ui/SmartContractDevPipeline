notes: |
  Ce fichier de configuration définit l'ensemble du pipeline SmartContractDevPipeline.
  
  Points importants :
  1. L'agent 'base_agent' est une classe abstraite et ne doit PAS être instancié
  2. Les sous-agents sont chargés dynamiquement selon les besoins
  3. Tous les agents héritent des fonctionnalités de base_agent
  4. L'ordre d'initialisation respecte les dépendances
  
  Pour modifier la configuration :
  1. Éditez ce fichier YAML
  2. Redémarrez l'orchestrateur
  3. Les changements seront chargés automatiquement
  
  Variables d'environnement supportées :
  - LOG_LEVEL: Niveau de log (DEBUG, INFO, WARNING, ERROR)
  - ENVIRONMENT: Environnement (development, staging, production)
  - API_ENDPOINT: Point de terminaison de l'API
  
  Sécurité :
  - Ne pas exposer ce fichier en production
  - Utiliser des variables d'environnement pour les secrets
  - Activer l'authentification en production
  
  Dépannage :
  - Vérifier les logs dans logs/orchestrator.log
  - Exécuter python orchestrator.py --test pour un diagnostic
  - Consulter docs/troubleshooting.md pour les problèmes courants

