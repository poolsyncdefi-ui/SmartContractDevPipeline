  file_structure:
    agent_directories: 6      # 1 base + 5 principaux
    subagent_directories: 17
    total_directories: 23
    config_files: 23         # 1 par agent/sous-agent
    agent_py_files: 23
    tools_py_files: 23
    init_py_files: 23
    
  # Métriques de complexité
  complexity:
    lines_of_code_estimated: 15000
    average_agent_size_kb: 50
    total_configuration_size_kb: 500
    dependencies_count: 22   # 5 + 17

# ============================================================================
# CONFIGURATION DU LOGGING
# ============================================================================
logging:
  # Niveaux de log
  level: "INFO"
  file_level: "DEBUG"
  console_level: "INFO"
  
  # Fichiers de log
  file_enabled: true
  file_path: "logs/orchestrator.log"
  agent_log_path: "logs/agents/"
  max_file_size_mb: 10
  backup_count: 5
  compression: true
  
  # Format des logs
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  date_format: "%Y-%m-%d %H:%M:%S"
  include_process_id: true
  include_thread_name: true
  
  # Rotation et rétention
  rotation_strategy: "time_and_size"
  when: "midnight"
  interval: 1
  backup_count: 30  # Garder 30 jours de logs
  
  # Filtrage
  filters:
    exclude_loggers:
      - "urllib3"
      - "requests"
    include_only: []
  
  # Monitoring
  log_monitoring:
    enabled: true
    alert_on_errors: true
    error_threshold_per_minute: 10
    alert_channels: ["console", "log_file"]

# ============================================================================
# CONFIGURATION DES PERFORMANCES
# ============================================================================
performance:
  # Contrôles de ressources
  max_concurrent_tasks: 5
  task_timeout_seconds: 300
  health_check_interval_seconds: 60
  memory_limit_mb: 1024
  cpu_usage_limit_percent: 80
  file_descriptor_limit: 1024
  
  # Optimisations
  caching_enabled: true
  connection_pooling: true
  compression_enabled: true
  lazy_loading: true
  
  # Politique de retry
  retry_policy:
    enabled: true
    max_retries: 3
    retry_delay_seconds: 5
    exponential_backoff: true
    backoff_factor: 2
    max_delay_seconds: 60
    jitter: true
    
  # Configuration du cache
  caching:
    enabled: true
    cache_size_mb: 100
    default_ttl_seconds: 3600
    max_ttl_seconds: 86400
    cache_strategy: "lru"
    
  # Monitoring des performances
  monitoring:
    enabled: true
    collect_metrics: true
    metrics_interval_seconds: 30
    alert_thresholds:
      cpu_percent: 90
      memory_percent: 85
      response_time_ms: 5000
      error_rate_percent: 5

# ============================================================================
# CONFIGURATION DE SÉCURITÉ
# ============================================================================
security:
  # Sandboxing et isolation
  sandbox_enabled: true
  max_execution_time_seconds: 30
  memory_limit_mb: 512
  disk_quota_mb: 100
  
  # Opérations autorisées/bloquées
  allowed_file_operations: ["read", "write"]
  blocked_system_calls: ["exec", "system", "popen", "os.spawn", "subprocess"]
  allowed_imports: ["logging", "yaml", "typing", "asyncio", "datetime", "hashlib", "json", "os", "sys"]
  
  # Validation des entrées
  input_validation:
    enabled: true
    max_input_size_kb: 1024
    validate_json_schema: true
    sanitize_html: true
    block_sql_injection: true
    
  # Configuration réseau
  network:
    allowed_domains: ["github.com", "etherscan.io", "infura.io", "alchemy.com"]
    max_connections: 10
    timeout_seconds: 30
    ssl_verification: true
    proxy_support: false
    
  # Authentification et autorisation
  authentication:
    enabled: false  # À activer en production
    method: "api_key"
    required_scopes: ["read", "write", "execute"]
    
  # Audit et traçabilité
  audit:
    enabled: true
    log_all_actions: true
    retention_days: 90
    sensitive_data_masking: true

# ============================================================================
# CONFIGURATION DU DÉPLOIEMENT
# ============================================================================
deployment:
  # Environnements
  environments:
    development:
      api_endpoint: "http://localhost:8000"
      debug: true
      log_level: "DEBUG"
      
    staging:
      api_endpoint: "https://staging.api.smartcontractpipeline.com"
      debug: false
      log_level: "INFO"
      
    production:
      api_endpoint: "https://api.smartcontractpipeline.com"
      debug: false
      log_level: "WARNING"
  
  # Stratégie de déploiement
  strategy: "blue_green"
  rollout_percentage: 100
  health_check_endpoint: "/health"
  health_check_timeout: 30
  
  # Rollback
  auto_rollback: true
  rollback_on_failure: true
  failure_threshold_percent: 5
  monitoring_period_minutes: 5
  
  # Versioning
  versioning_scheme: "semver"
  auto_version: true
  version_prefix: "v"

# ============================================================================
# CONFIGURATION DES NOTIFICATIONS
# ============================================================================
notifications:
  enabled: true
  
  # Canaux de notification
  channels:
    console:
      enabled: true
      level: "INFO"
      
    email:
      enabled: false
      smtp_server: "smtp.gmail.com"
      smtp_port: 587
      recipients: ["admin@smartcontractpipeline.com"]
      level: "ERROR"
      
    slack:
      enabled: false
      webhook_url: ""
      channel: "#alerts"
      level: "WARNING"
      
    webhook:
      enabled: false
      url: ""
      secret: ""
      level: "CRITICAL"
  
  # Événements à notifier
  events:
    agent_initialized: true
    agent_failed: true
    workflow_completed: true
    workflow_failed: true
    health_check_failed: true
    security_alert: true
    performance_issue: true
    
  # Politique de notification
  policy:
    deduplicate: true
    throttle_seconds: 60
    max_notifications_per_hour: 100
    escalation_enabled: true
    escalation_after_minutes: 15

# ============================================================================
# CONFIGURATION DE LA SURVEILLANCE
# ============================================================================
monitoring:
  enabled: true
  
  # Métriques à collecter
  metrics:
    agent_health: true
    task_execution_time: true
    memory_usage: true
    cpu_usage: true
    disk_usage: true
    network_io: true
    error_rates: true
    success_rates: true
    
  # Alertes
  alerts:
    enabled: true
    thresholds:
      cpu_usage_percent: 90
      memory_usage_percent: 85
      disk_usage_percent: 90
      error_rate_percent: 5
      response_time_ms: 5000
      
  # Tableau de bord
  dashboard:
    enabled: true
    port: 3000
    auth_required: true
    refresh_interval_seconds: 30
    
  # Export des métriques
  export:
    prometheus:
      enabled: false
      port: 9090
      
    json:
      enabled: true
      path: "metrics/"
      interval_seconds: 60

# ============================================================================
# CONFIGURATION DE LA SAUVEGARDE
# ============================================================================
backup:
  enabled: true
  
  # Stratégie de sauvegarde
  strategy: "incremental"
  frequency: "daily"
  retention_days: 30
  compression: true
  encryption: false
  
  # Données à sauvegarder
  data:
    configurations: true
    logs: true
    metrics: true
    agent_states: true
    workflow_results: true
    
  # Stockage
  storage:
    local:
      enabled: true
      path: "backups/"
      
    cloud:
      enabled: false
      provider: "aws_s3"
      bucket: "smartcontractpipeline-backups"
      
  # Récupération
  recovery:
    test_restore: true
    test_frequency: "weekly"
    recovery_time_objective: "4 hours"
    recovery_point_objective: "24 hours"

